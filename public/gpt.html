<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT API Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #chat-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
    }

    #question {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    #ask-button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    #response {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div id="chat-container">
  <h1>Ask ChatGPT</h1>
  <input type="text" id="question" placeholder="Type your question here..." />
  <button id="ask-button">Ask</button>
  <div id="response"></div>
</div>

<script>
    document.getElementById('ask-button').addEventListener('click', async () => {
        const question = document.getElementById('question').value;
        if (!question) {
            alert('Please enter a question');
            return;
        }

        const apiKey = 'YOUR_OPENAI_API_KEY_HERE'; // Replace with your actual API key

        const responseElement = document.getElementById('response');
        responseElement.textContent = 'Thinking...';

        try {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: 'gpt-4', // or 'gpt-3.5-turbo' for GPT-3.5
                    messages: [{ role: 'user', content: question }]
                })
            });

            const data = await response.json();
            const answer = data.choices[0].message.content.trim();
            responseElement.textContent = answer;
        } catch (error) {
            responseElement.textContent = 'Sorry, something went wrong.';
            console.error('Error:', error);
        }
    });
</script>

</body>
</html>
